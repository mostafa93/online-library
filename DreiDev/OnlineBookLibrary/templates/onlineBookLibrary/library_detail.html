<!DOCTYPE html>
<html>
<head>
	<title>{{ object.library_name }}</title>
</head>
<body>
	<font size="8"><center>{{ object.library_name }}</center></font>
	<center>owner: {{ object.library_owner }}</center>
	{% if user = object.library_owner %}
		<font size="5"><a href="{% url 'book-create' object.slug %}?next={% url 'library-detail' object.slug %}">Add Books To Your Library</a></font>
	{% endif %}
	{% if books %}
		{% for book in books %}
	            <li>{{ book.book_title }}</li>
	            
	          by: {{ book.book_author }}
	          <br>
	    {% endfor %}
	{% endif %}

</body>
</html>
